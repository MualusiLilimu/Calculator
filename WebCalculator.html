    <link rel="stylesheet" href="style.css">

<body>
    <header>

    <main>
        <section id="sectionid">
            <form id="formid">
                
                <h1 id="h1">Calculator</h1>
                <section id="Calculator">
                    <section id="sectiondisplay">
                        <input type="text" id="inputid" readonly>
                    </section>
                    <section id="sectionbutton">
                        <button type="button" class="button"id="buttonnum7" data-value="7">7</button>
                        <button type="button" class="button" id="buttonnum8" data-value="8">8</button>
                        <button type="button" class="button" id="buttonnum9" data-value="9">9</button>
                        <button type="button" class="button" id="buttonnum4" data-value="4">4</button>
                        <button type="button" class="button" id="buttonnum5" data-value="5">5</button>
                        <button type="button" class="button" id="buttonnum6" data-value="6">6</button>
                        <button type="button" class="button" id="buttonnum1" data-value="1">1</button>
                        <button type="button" class="button" id="buttonnum2" data-value="2">2</button>
                        <button type="button" class="button" id="buttonnum3" data-value="3">3</button>
                        <button type="button" class="button" id="buttonnum0" data-value="0">0</button>
                        <button type="button" class="buttons" data-value="*">X</button>
                        <button type="button" class="buttons" data-value="/">%</button>
                        <button type="button" class="buttons" data-value="-">-</button>
                        <button type="button" class="buttons" data-value="+">+</button>
                        <button type="button" class="buttons" data-value="=">=</button>
                        <button type="button" class="buttons" data-value="c">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </section>
                </section>
            </form>
        </section>
